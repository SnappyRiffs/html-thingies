<!DOCTYPE html>
<html>

<head>
	<title>Periodic Table</title>
	<style>
		table {
			border-collapse: collapse;
		}

		th,
		td {
			border: 1px solid black;
			padding: 10px;
			text-align: center;
		}

		th {
			background-color: #ccc;
		}

		td {
			background-color: #f9f9f9;
			transition: background-color 0.3s;
		}

		td:hover {
			background-color: #e0e0e0;
		}
	</style>
</head>

<body>
	<table>
		<tr>
			<th>Atomic Number</th>
			<th>Element</th>
			<th>Symbol</th>
			<th>State(room temp)</th>
			<th>Group</th>
			<th>Period</th>
			<th>Weight (u) </th>
		</tr>
		<tr>
			<td>1</td>
			<td>Hydrogen</td>
			<td>H</td>
		</tr>
		<tr>
			<td>2</td>
			<td>Helium</td>
			<td>He</td>
		</tr>
		<tr>
			<td>3</td>
			<td>Lithuim</td>
			<td>Li</td>
		</tr>
		<tr>
			<td>4</td>
			<td>Beryllium</td>
			<td>Be</td>
		</tr>
		<tr>
			<td>5</td>
			<td>Boron</td>
			<td>B</td>
		</tr>
		<tr>
			<td>6</td>
			<td>Carbon</td>
			<td>C</td>
		</tr>
	</table>
</body>

</html>
